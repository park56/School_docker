<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>학생 페이지</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $.ajax({
        url: 'http://localhost:4000/students',
        method: 'GET',
        dataType: 'json',
        success: function(response) {
          var students = response;
          console.log(students)
          var table = '<table><thead><tr><th>아이디</th><th>이름</th><th>나이</th><th>반번호</th><th>전화번호</th></tr></thead><tbody>';
          for (var i = 0; i < students.length; i++) {
            table += '<tr><td>' + students[i].stu_id + '</td><td>' + students[i].name + '</td><td>' + students[i].age + '</td><td>' + students[i].ban_num + '</td><td>' + students[i].number + '</td></tr>';
          }
          table += '</tbody></table>';
          $('#students-table').html(table);
        },
        error: function(error) {
          console.log(error);
        }
      });
    });
  </script>
</head>
<body>
    <h1>메인 페이지</h1>
  <div id="students-table"></div>
  <br><br><br>
  <button onclick="window.location.href='http://localhost:4000/add'">학생 추가</button>
  <button onclick="window.location.href='http://localhost:4000/delete'">학생 삭제</button>
  <button onclick="window.location.href='http://localhost:4000/update'">학생 수정</button>
</body>
</html>
