<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>학생 추가 페이지</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#add-student-form').submit(function(event) {
        event.preventDefault();
        var name = $('#name').val();
        var age = $('#age').val();
        var ban_num = $('#ban_num').val();
        var number = $('#number').val();
        $.ajax({
          url: 'http://localhost:4000/students/add',
          method: 'POST',
          dataType: 'json',
          data: {
            name: name,
            age: age,
            ban_num: ban_num,
            number: number
          },
          success: function(response) {
            alert(response);
            $('#name').val('');
            $('#age').val('');
            $('#ban_num').val('');
            $('#number').val('');
          },
          error: function(error) {
            console.log(error);
          }
        });
      });
    });

    function submitAndRedirect() {
      window.location.href = "http://localhost:4000";
    }
  </script>
</head>
<body>
    <h1>학생 추가 페이지</h1>
  <form id="add-student-form">
    <label>이름:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label>나이:</label>
    <input type="number" id="age" name="age" required>
    <br>
    <label>반번호:</label>
    <input type="text" id="ban_num" name="ban_num" required>
    <br>
    <label>전화번호:</label>
    <input type="text" id="number" name="number" required>
    <br>
    <input type="submit" value="학생 추가" onclick="window.location.href='http://localhost:4000'">
  </form>
  <br><br><br>

  <button onclick="window.location.href='http://localhost:4000'">메인 페이지</button>
</body>
</html>
